name = "gh-pr-oauth"
main = "index.ts"
compatibility_date = "2024-01-01"

# Set GITHUB_CLIENT_ID in Cloudflare dashboard or via:
# wrangler secret put GITHUB_CLIENT_ID

# Set GITHUB_CLIENT_SECRET via:
# wrangler secret put GITHUB_CLIENT_SECRET

# Optionally restrict to your extension ID:
# wrangler secret put ALLOWED_EXTENSION_ID
